<div class="card {{getClass()}}">
  <div class="front">
    <div class="corner top">
      <span class="number">{{number}}</span>
      <span><ng-container *ngTemplateOutlet="icon"></ng-container></span>
    </div>

    <span [ngSwitch]="number">
      <span *ngSwitchCase="'2'">
        <span class="suit top_center"><ng-container *ngTemplateOutlet="icon"></ng-container></span>
        <span class="suit bottom_center"><ng-container *ngTemplateOutlet="icon"></ng-container></span>
      </span>
      <span *ngSwitchCase="'3'">
      <span class="suit top_center"><ng-container *ngTemplateOutlet="icon"></ng-container></span>
        <span class="suit middle_center"><ng-container *ngTemplateOutlet="icon"></ng-container></span>
        <span class="suit bottom_center"><ng-container *ngTemplateOutlet="icon"></ng-container></span>
      </span>
      <span *ngSwitchCase="'4'">
        <span class="suit top_left"><ng-container *ngTemplateOutlet="icon"></ng-container></span>
        <span class="suit top_right"><ng-container *ngTemplateOutlet="icon"></ng-container></span>
        <span class="suit bottom_left"><ng-container *ngTemplateOutlet="icon"></ng-container></span>
        <span class="suit bottom_right"><ng-container *ngTemplateOutlet="icon"></ng-container></span>
      </span>
      <span *ngSwitchCase="'5'">
        <span class="suit top_left"><ng-container *ngTemplateOutlet="icon"></ng-container></span>
        <span class="suit top_right"><ng-container *ngTemplateOutlet="icon"></ng-container></span>
        <span class="suit middle_center"><ng-container *ngTemplateOutlet="icon"></ng-container></span>
        <span class="suit bottom_left"><ng-container *ngTemplateOutlet="icon"></ng-container></span>
        <span class="suit bottom_right"><ng-container *ngTemplateOutlet="icon"></ng-container></span>
      </span>
      <span *ngSwitchCase="'6'">
        <span class="suit top_left"><ng-container *ngTemplateOutlet="icon"></ng-container></span>
        <span class="suit top_right"><ng-container *ngTemplateOutlet="icon"></ng-container></span>
        <span class="suit middle_left"><ng-container *ngTemplateOutlet="icon"></ng-container></span>
        <span class="suit middle_right"><ng-container *ngTemplateOutlet="icon"></ng-container></span>
        <span class="suit bottom_left"><ng-container *ngTemplateOutlet="icon"></ng-container></span>
        <span class="suit bottom_right"><ng-container *ngTemplateOutlet="icon"></ng-container></span>
      </span>
      <span *ngSwitchCase="'7'">
        <span class="suit top_left"><ng-container *ngTemplateOutlet="icon"></ng-container></span>
        <span class="suit top_right"><ng-container *ngTemplateOutlet="icon"></ng-container></span>
        <span class="suit middle_left"><ng-container *ngTemplateOutlet="icon"></ng-container></span>
        <span class="suit middle_top"><ng-container *ngTemplateOutlet="icon"></ng-container></span>
        <span class="suit middle_right"><ng-container *ngTemplateOutlet="icon"></ng-container></span>
        <span class="suit bottom_left"><ng-container *ngTemplateOutlet="icon"></ng-container></span>
        <span class="suit bottom_right"><ng-container *ngTemplateOutlet="icon"></ng-container></span>
      </span>
      <span *ngSwitchCase="'8'">
        <span class="suit top_left"><ng-container *ngTemplateOutlet="icon"></ng-container></span>
        <span class="suit top_right"><ng-container *ngTemplateOutlet="icon"></ng-container></span>
        <span class="suit middle_left"><ng-container *ngTemplateOutlet="icon"></ng-container></span>
        <span class="suit middle_top"><ng-container *ngTemplateOutlet="icon"></ng-container></span>
        <span class="suit middle_right"><ng-container *ngTemplateOutlet="icon"></ng-container></span>
        <span class="suit middle_bottom"><ng-container *ngTemplateOutlet="icon"></ng-container></span>
        <span class="suit bottom_left"><ng-container *ngTemplateOutlet="icon"></ng-container></span>
        <span class="suit bottom_right"><ng-container *ngTemplateOutlet="icon"></ng-container></span>
      </span>
      <span *ngSwitchCase="'9'">
        <span class="suit top_left"><ng-container *ngTemplateOutlet="icon"></ng-container></span>
        <span class="suit top_right"><ng-container *ngTemplateOutlet="icon"></ng-container></span>

        <span class="suit middle_top_left"><ng-container *ngTemplateOutlet="icon"></ng-container></span>
        <span class="suit middle_center"><ng-container *ngTemplateOutlet="icon"></ng-container></span>
        <span class="suit middle_top_right"><ng-container *ngTemplateOutlet="icon"></ng-container></span>
        <span class="suit bottom_left"><ng-container *ngTemplateOutlet="icon"></ng-container></span>
        <span class="suit bottom_right"><ng-container *ngTemplateOutlet="icon"></ng-container></span>
        <span class="suit middle_bottom_left"><ng-container *ngTemplateOutlet="icon"></ng-container></span>
        <span class="suit middle_bottom_right"><ng-container *ngTemplateOutlet="icon"></ng-container></span>
      </span>
      <span *ngSwitchCase="'10'">
        <span class="suit top_left"><ng-container *ngTemplateOutlet="icon"></ng-container></span>
        <span class="suit top_right"><ng-container *ngTemplateOutlet="icon"></ng-container></span>

        <span class="suit middle_top_left"><ng-container *ngTemplateOutlet="icon"></ng-container></span>
        <span class="suit middle_top_center"><ng-container *ngTemplateOutlet="icon"></ng-container></span>
        <span class="suit middle_top_right"><ng-container *ngTemplateOutlet="icon"></ng-container></span>
        <span class="suit bottom_left"><ng-container *ngTemplateOutlet="icon"></ng-container></span>
        <span class="suit bottom_right"><ng-container *ngTemplateOutlet="icon"></ng-container></span>
        <span class="suit middle_bottom_center"><ng-container *ngTemplateOutlet="icon"></ng-container></span>
        <span class="suit middle_bottom_left"><ng-container *ngTemplateOutlet="icon"></ng-container></span>
        <span class="suit middle_bottom_right"><ng-container *ngTemplateOutlet="icon"></ng-container></span>
      </span>
      <span *ngSwitchCase="'J'">
        <span class="suit middle_center">♙</span>
      </span>
      <span *ngSwitchCase="'Q'">
        <span class="suit middle_center">♔</span>
      </span>
      <span *ngSwitchCase="'K'">
        <span class="suit middle_center">♕</span>
      </span>
      <span *ngSwitchCase="'A'">
        <span class="suit middle_center"><ng-container *ngTemplateOutlet="icon"></ng-container></span>
      </span>
    </span>

    <div class="corner bottom">
      <span class="number">{{number}}</span>
      <span><ng-container *ngTemplateOutlet="icon"></ng-container></span>
    </div>
  </div>
</div>

<ng-template #icon>
  <div [ngSwitch]="suits">
    <span *ngSwitchCase="'diamonds'">♦</span>
    <span *ngSwitchCase="'clubs'">♣</span>
    <span *ngSwitchCase="'hearts'">♥</span>
    <span *ngSwitchCase="'spades'">♠</span>
  </div>
</ng-template>
