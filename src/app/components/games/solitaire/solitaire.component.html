<h2>{{"Solitaire.0.Title" | translate}}
  <fa-icon class="fa-pull-right fa-games-help" [icon]="faQuestionCircle"></fa-icon>
</h2>
<div>
  <div cdkDropListGroup>
    <div class="game">
      <div class="stack">
        <img src="{{cardService.getBackImgUrl()}}">
      </div>
      <div class="stack">
        <div class="emptyCard"></div>
      </div>
      <div class="stack"></div>
      <div class="stack"><app-empty [stack]="solitaireService.empty1"></app-empty></div>
      <div class="stack"><app-empty [stack]="solitaireService.empty2"></app-empty></div>
      <div class="stack"><app-empty [stack]="solitaireService.empty3"></app-empty></div>
      <div class="stack"><app-empty [stack]="solitaireService.empty4"></app-empty></div>
    </div>
    <div class="game">
      <div class="stack"><app-stack [stack]="solitaireService.stack1"></app-stack></div>
      <div class="stack"><app-stack [stack]="solitaireService.stack2"></app-stack></div>
      <div class="stack"><app-stack [stack]="solitaireService.stack3"></app-stack></div>
      <div class="stack"><app-stack [stack]="solitaireService.stack4"></app-stack></div>
      <div class="stack"><app-stack [stack]="solitaireService.stack5"></app-stack></div>
      <div class="stack"><app-stack [stack]="solitaireService.stack6"></app-stack></div>
      <div class="stack"><app-stack [stack]="solitaireService.stack7"></app-stack></div>
    </div>
  </div>
</div>
