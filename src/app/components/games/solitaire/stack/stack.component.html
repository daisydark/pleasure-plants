<div class="emptyCard" cdkDropList
     [cdkDropListData]="stack"
     cdkDropListSortingDisabled
     (cdkDropListDropped)="drop($event)">
        <div *ngFor="let card of stack; index as i" class="l{{i}}">
          <img cdkDrag
               [cdkDragDisabled]="card.covered"
               [class]="card.cssClass"
               (click)="turn(card)"
               src="{{card.getImgUrl()}}">
        </div>
</div>
