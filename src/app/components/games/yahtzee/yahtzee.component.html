<div class="container">
  <h1>{{'YahtzeeTitle' | translate}}
    <fa-icon class="fa-pull-right fa-games-help" [icon]="faQuestionCircle"></fa-icon>
  </h1>
  <form [formGroup]="lockForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <table class="yahtzee">
        <tr>
          <td width="20%"></td>
          <td class="text-center" *ngFor="let dice of dices"><fa-icon [icon]="dice.faDice"></fa-icon></td>
          <td width="20%"></td>
        </tr>
        <tr>
          <td class="text-right">{{'YahtzeeLock' | translate}}</td>
          <td class="text-center"><input type="checkbox" formControlName="lock1" (change)="lock(0, $event)"></td>
          <td class="text-center"><input type="checkbox" formControlName="lock2" (change)="lock(1, $event)"></td>
          <td class="text-center"><input type="checkbox" formControlName="lock3" (change)="lock(2, $event)"></td>
          <td class="text-center"><input type="checkbox" formControlName="lock4" (change)="lock(3, $event)"></td>
          <td class="text-center"><input type="checkbox" formControlName="lock5" (change)="lock(4, $event)"></td>
          <td><button class="btn btn-primary" type="submit" [disabled]="lockSubmit">{{'YahtzeeRoll' | translate}}</button></td>
        </tr>
      </table>
    </div>
  </form>

</div>
