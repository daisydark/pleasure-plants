<div class="container">
  <h1>{{"Pyramids.0.Title" | translate}}
    <fa-icon class="fa-pull-right fa-games-help" [icon]="faQuestionCircle"></fa-icon>
  </h1>
  <div class="text-right">{{"Pyramids.0.CardsLeft" | translate}} {{getCardsLeft()}} | {{"Pyramids.0.Points" | translate}} {{getPoints()}}</div>
  <div id="pyramids" class="pyramids">
    <div class="pcard">
      <app-card cardIndex="0"></app-card>
    </div>
    <div class="pcard p1">
      <app-card cardIndex="1"></app-card>
      <app-card cardIndex="2"></app-card>
    </div>
    <div class="pcard p2">
      <app-card cardIndex="3"></app-card>
      <app-card cardIndex="4"></app-card>
      <app-card cardIndex="5"></app-card>
    </div>
    <div class="pcard p3">
      <app-card cardIndex="6"></app-card>
      <app-card cardIndex="7"></app-card>
      <app-card cardIndex="8"></app-card>
      <app-card cardIndex="9"></app-card>
    </div>
    <div class="pcard p4">
      <app-card cardIndex="10"></app-card>
      <app-card cardIndex="11"></app-card>
      <app-card cardIndex="12"></app-card>
      <app-card cardIndex="13"></app-card>
      <app-card cardIndex="14"></app-card>
    </div>
    <div class="pcard p5">
      <app-card cardIndex="15"></app-card>
      <app-card cardIndex="16"></app-card>
      <app-card cardIndex="17"></app-card>
      <app-card cardIndex="18"></app-card>
      <app-card cardIndex="19"></app-card>
      <app-card cardIndex="20"></app-card>
    </div>
    <div class="pcard p6">
      <app-card cardIndex="21"></app-card>
      <app-card cardIndex="22"></app-card>
      <app-card cardIndex="23"></app-card>
      <app-card cardIndex="24"></app-card>
      <app-card cardIndex="25"></app-card>
      <app-card cardIndex="26"></app-card>
      <app-card cardIndex="27"></app-card>
    </div>
    <div class="p6 playcards">
      <div class="alert alert-success text-center margin-top-lg" *ngIf="this.pyramidsService.over">
        <div><b>{{'Pyramids.0.Over' | translate}}</b></div>
        <div>{{'Pyramids.0.OverPoints' | translate | replace: '##POINTS##' : getPoints()}}</div>
        <div class="margin-top-sm"><button class="btn btn-secondary" (click)="newGame()">{{'Pyramids.0.OverNewGame' | translate}}</button></div>
      </div>
      <div class="row">
        <div class="col-6 text-right">
          <img class="pointer" *ngIf="showDeck" (click)="draw()" src="{{this.cardService.getBackImgUrl()}}">
        </div>
        <div class="col-6 text-left">
          <img src="{{this.pyramidsService.activeCard.getImgUrl()}}">
        </div>
      </div>
    </div>
  </div>
</div>
