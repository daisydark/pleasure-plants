<div class="container">
  <h1>{{"Pyramids.0.Title" | translate}}
    <fa-icon class="fa-pull-right fa-games-help" [icon]="faQuestionCircle"></fa-icon>
  </h1>
  <div class="pyramids">
    <div class="pcard">
      <img src="{{this.pyramidsService.deck[0].getImgUrl()}}">
    </div>
    <div class="pcard p1">
      <img src="{{this.pyramidsService.deck[1].getImgUrl()}}">
      <img src="{{this.pyramidsService.deck[2].getImgUrl()}}">
    </div>
    <div class="pcard p2">
      <img src="{{this.pyramidsService.deck[3].getImgUrl()}}">
      <img src="{{this.pyramidsService.deck[4].getImgUrl()}}">
      <img src="{{this.pyramidsService.deck[5].getImgUrl()}}">
    </div>
    <div class="pcard p3">
      <img src="{{this.pyramidsService.deck[6].getImgUrl()}}">
      <img src="{{this.pyramidsService.deck[7].getImgUrl()}}">
      <img src="{{this.pyramidsService.deck[8].getImgUrl()}}">
      <img src="{{this.pyramidsService.deck[9].getImgUrl()}}">
    </div>
    <div class="pcard p4">
      <img src="{{this.pyramidsService.deck[10].getImgUrl()}}">
      <img src="{{this.pyramidsService.deck[11].getImgUrl()}}">
      <img src="{{this.pyramidsService.deck[12].getImgUrl()}}">
      <img src="{{this.pyramidsService.deck[13].getImgUrl()}}">
      <img src="{{this.pyramidsService.deck[14].getImgUrl()}}">
    </div>
    <div class="pcard p5">
      <img src="{{this.pyramidsService.deck[15].getImgUrl()}}">
      <img src="{{this.pyramidsService.deck[16].getImgUrl()}}">
      <img src="{{this.pyramidsService.deck[17].getImgUrl()}}">
      <img src="{{this.pyramidsService.deck[18].getImgUrl()}}">
      <img src="{{this.pyramidsService.deck[19].getImgUrl()}}">
      <img src="{{this.pyramidsService.deck[20].getImgUrl()}}">
    </div>
    <div class="pcard p6">
      <img class="pointer" (click)="layDown(21, 7, $event)" src="{{this.pyramidsService.deck[21].getImgUrl()}}">
      <img class="pointer" (click)="layDown(22, 7, $event)" src="{{this.pyramidsService.deck[22].getImgUrl()}}">
      <img class="pointer" (click)="layDown(23, 7, $event)" src="{{this.pyramidsService.deck[23].getImgUrl()}}">
      <img class="pointer" (click)="layDown(24, 7, $event)" src="{{this.pyramidsService.deck[24].getImgUrl()}}">
      <img class="pointer" (click)="layDown(25, 7, $event)" src="{{this.pyramidsService.deck[25].getImgUrl()}}">
      <img class="pointer" (click)="layDown(26, 7, $event)" src="{{this.pyramidsService.deck[26].getImgUrl()}}">
      <img class="pointer" (click)="layDown(27, 7, $event)" src="{{this.pyramidsService.deck[27].getImgUrl()}}">
    </div>
    <div class="pcard p6 playcards">
      <div class="row">
        <div class="col-6 text-right">
          <img class="pointer" *ngIf="showDeck" (click)="draw()" src="{{this.cardService.getBackImgUrl()}}">
        </div>
        <div class="col-6 text-left">
          <img src="{{this.pyramidsService.activeCard.getImgUrl()}}">
        </div>
      </div>
    </div>
  </div>
</div>
